<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
   
    <div class="heading">
        <p>TheNewsHive</p>
    </div>
    <div class="nav-top">
        <div class="navleft">
            <div class="home">HOME</div>
            <div class="news">NEWS</div>
            <div class="world">WORLD</div>
            <div class="business">BUSINESS</div>
            <div class="politics">POLITICS</div>
            <div class="entertainment">ENTERTAINMENT</div>
            <select class="sports">
                <option value="">SPORTS</option>
            </select>
            
        </div>
        <div class="navright">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>    
            
    </div>
    <div class="nav2" >
        <div class="nav2left">

            <div class="flash">
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
            <div class="newsb"><b>BREAKING NEWS</b></div>
            <div class="local">Local coming back on street again after </div>
        </div>
        <div class="nav2right" id="right">
            <div class="cloud"><i class="fa-solid fa-cloud-moon-rain"></i></div>
            <div class="celcius"><i class="fa-solid fa-circle-dot"></i></div>
            <div class="wtext">, September 14, 2023 in</div>
        </div>
            

    </div>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 text-center">
                
                <hr />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-around" id="product-container">
            <!-- Product cards will be inserted here -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
